<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horizontal Boxes</title>
    <style>
      /* CSS for styling the boxes */
      .container {
        display: flex; /* Use flexbox for horizontal layout */
        justify-content: space-around; /* Distribute space evenly */
        align-items: center; /* Center items vertically */
        width: 100%; /* Set full width */
        background-color: black /* Background color for container */
        padding : 20px; /* Add some padding */
      }
      .box {
        width: 100px; /* Set width of each box */
        height: 100px; /* Set height of each box */
        background-color: #3498db; /* Background color for boxes */
        color: #fff; /* Text color */
        text-align: center; /* Center text horizontally */
        line-height: 100px; /* Center text vertically */
        margin: 0 10px; /* Add margin between boxes */
      }
    </style>
  </head>
  <body>
    <!-- HTML for the boxes -->
    <div class="container">
      <div class="box">Box 1</div>
      <div class="box">Box 2</div>
     </div>

</html>
